<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports-DB || With-Api</title>
    <style>
      #male {
        display: none;
      }
      #female {
        display: none;
      }
      #spinner {
        display: none;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-100 m-auto">
      <div class="row w-100 m-auto">
        <div class="col-md-6">
          <h2>Left side</h2>
          <div class="input-group mb-3">
            <input
              id="search-box"
              type="text"
              class="form-control"
              placeholder="search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              onclick="allPlayers()"
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              search
            </button>
          </div>
          <img id="spinner" src="images/spinnervlll.gif" alt="" />
          <div id="player-container"></div>
        </div>
        <div class="col-md-6">
          <h2>Right side</h2>
          <div class="image-container w-50">
            <img id="female" class="w-100" src="images/female.png" alt="" />
            <img id="male" class="w-100" src="images/male.png" alt="" />
          </div>
          <div class="details-container" id="details-container"></div>
        </div>
      </div>
    </div>
    <!-- add script  -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
